<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a3a5a">
    <title>Historie Image - v01.1</title>
    <style>
        :root {
            --primary: #1a3a5a; --accent: #e67e22; --bg: #fdfbf7;
            --card-front: #ffffff; --highlight: #ffce54; --danger: #e74c3c; --gray: #95a5a6;
            --success: #27ae60;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg); margin: 0; display: flex;
            flex-direction: column; align-items: center; min-height: 100vh;
            padding: 15px; color: #2c3e50;
        }

        .container { width: 100%; max-width: 500px; text-align: center; }

        /* --- MENU --- */
        .deck-menu { background: #f1ede4; padding: 20px; border-radius: 20px; border: 1px solid #e2ddd3; margin-bottom: 20px; text-align: left; display: flex; flex-direction: column; }
        .deck-option { display: flex; align-items: center; background: white; padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #ddd; }
        .deck-option input { width: 24px; height: 24px; margin-right: 15px; cursor: pointer; }
        .deck-info { flex-grow: 1; cursor: pointer; }
        .deck-name { font-weight: bold; display: block; }
        
        /* --- KARTA (Opraven√Ω vizu√°l) --- */
        .stats-bar { display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 10px; font-size: 0.9rem; color: var(--primary); }
        .progress-container { width: 100%; height: 8px; background: #ddd; border-radius: 4px; margin-bottom: 15px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.3s; }

        .card-box { perspective: 1200px; height: 380px; margin-bottom: 15px; cursor: pointer; width: 100%; margin-top: 10px; }
        .card { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .card.flipped { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; flex-direction: column; justify-content: center; padding: 25px; border-radius: 24px;
            /* V√Ωraznƒõj≈°√≠ st√≠n a ohraniƒçen√≠ */
            box-shadow: 0 15px 35px rgba(26, 58, 90, 0.15);
        }
        .card-front { background: var(--card-front); color: var(--primary); border: 2px solid #d1d1d1; }
        .card-back { background: var(--primary); color: #ffffff; transform: rotateY(180deg); align-items: flex-start; text-align: left; overflow-y: auto; }

        .card-img { max-width: 100%; max-height: 180px; border-radius: 12px; margin-bottom: 15px; object-fit: contain; }
        .q-text { font-size: 1.4rem; font-weight: bold; line-height: 1.2; }
        .a-list { margin: 0; padding-left: 25px; font-size: 1.2rem; width: 100%; }
        .a-list li { margin-bottom: 10px; line-height: 1.3; }

        /* --- TLAƒå√çTKA --- */
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 10px; }
        .btn-alt { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; font-weight: bold; width: fit-content; align-self: flex-start; margin-top: 10px; }
        .btn-utility { background: var(--gray); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; }
        
        .btn-reset { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; display: block; margin: 25px auto 0; }

        .controls-wrapper { min-height: 110px; display: flex; align-items: center; width: 100%; }
        .srs-btn { border: none; padding: 12px 2px; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; font-size: 0.8rem; display: flex; flex-direction: column; align-items: center; }
        .srs-btn span { font-size: 0.65rem; font-weight: normal; margin-top: 4px; }
        .b-0 { background: var(--danger); } .b-1 { background: var(--accent); } .b-2 { background: #3498db; } .b-3 { background: var(--success); }

        .admin-panel { margin-top: 20px; padding: 20px; background: #f1ede4; border-radius: 20px; border: 1px solid #e2ddd3; text-align: left; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid #ccc; font-family: inherit; font-size: 1rem; }
        #img-preview { max-width: 100%; height: 80px; margin-top: 10px; border-radius: 8px; display: none; object-fit: cover; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div id="ui-menu">
        <h2>Historie Image - v01.1</h2>
        <div class="deck-menu">
            <h4 style="margin:0 0 10px 0;">Aktivn√≠ t√©mata:</h4>
            <div id="deck-list">Naƒç√≠t√°m...</div>
            <button class="btn-main" onclick="startSession()">Spustit dne≈°n√≠ c√≠l üöÄ</button>
            <button class="btn-alt" onclick="openCreator()">‚ûï Nov√© t√©ma</button>
        </div>

        <div class="admin-panel" style="background:#eee; margin-bottom: 20px;">
            <h4 style="margin:0 0 10px 0;">üìÇ Spr√°va dat</h4>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="btn-utility" onclick="exportData()">üíæ Export JSON</button>
                <button class="btn-utility" onclick="document.getElementById('file-in').click()">üìÇ Import JSON</button>
            </div>
            <input type="file" id="file-in" accept=".json" class="hidden" onchange="importData(event)">
            <button class="btn-reset" onclick="fullReset()">üóëÔ∏è Resetovat v≈°e</button>
        </div>

        <div id="archived-section" class="hidden" style="margin-top:20px; opacity:0.7;">
            <h4 style="margin:0 0 10px 0;">Archiv:</h4>
            <div id="archived-list"></div>
        </div>
    </div>

    <div id="ui-learning" class="hidden">
        <div class="stats-bar">
            <span id="progress-text">Karta 1 z 1</span>
            <span onclick="location.reload()" style="color:var(--accent); cursor:pointer;">Menu</span>
        </div>
        <div class="progress-container"><div id="progress-fill" class="progress-fill"></div></div>
        <div class="card-box" onclick="handleFlip()">
            <div class="card" id="card-el">
                <div class="card-front" id="f-content"></div>
                <div class="card-back" id="b-content"></div>
            </div>
        </div>
        <div class="controls-wrapper">
            <div id="ui-btns-container" class="hidden" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; width: 100%;">
                <button class="srs-btn b-0" onclick="handleSRS(0)">Znovu<span>&lt;1m</span></button>
                <button class="srs-btn b-1" id="l-hard" onclick="handleSRS(3)">Tƒõ≈æk√©<span>10m</span></button>
                <button class="srs-btn b-2" id="l-good" onclick="handleSRS(4)">Dobr√©<span>1d</span></button>
                <button class="srs-btn b-3" id="l-easy" onclick="handleSRS(5)">Snadn√©<span>4d</span></button>
            </div>
            <div id="flip-hint" style="width: 100%; text-align: center; font-size: 0.85rem; color: var(--gray);">
                Klikni na kartu pro zobrazen√≠ odpovƒõdi.
            </div>
        </div>
    </div>

    <div id="ui-editor" class="admin-panel hidden">
        <h3 id="editor-title" style="margin-top:0;">Editor t√©matu</h3>
        <input type="text" id="in-deck-name" placeholder="N√°zev bal√≠ƒçku (nap≈ô. Starovƒõk)">
        <div id="card-form" class="hidden">
            <div style="background: white; padding: 15px; border-radius: 15px; border: 1px solid #ddd; margin-top: 15px;">
                <h4 style="margin-top:0; color:var(--accent);">Nov√° karta</h4>
                <input type="hidden" id="in-card-id">
                <input type="text" id="in-card-q" placeholder="Ot√°zka...">
                <input type="file" id="in-card-img" accept="image/*" onchange="previewImg(event)" style="font-size: 0.8rem;">
                <img id="img-preview" src="">
                <button id="btn-del-img" class="btn-reset" style="margin: 5px 0; display:none;" onclick="removeImg()">Smazat obr√°zek</button>
                <textarea id="in-card-a" rows="3" placeholder="Odpovƒõƒè (ka≈æd√Ω bod na nov√Ω ≈ô√°dek)..."></textarea>
                <button class="btn-main" onclick="saveCard()">Ulo≈æit kartu ‚úÖ</button>
            </div>
            <div id="editor-card-list" style="max-height:200px; overflow-y:auto; margin-top:10px; border:1px solid #ddd; border-radius:10px;"></div>
        </div>
        <button class="btn-main" id="btn-next" onclick="confirmName()">Dal≈°√≠: P≈ôidat karty</button>
        <button class="btn-utility" style="width:100%; margin-top:10px;" onclick="location.reload()">Hotovo / Zpƒõt</button>
    </div>

    <div id="ui-done" class="hidden" style="padding:40px 0;">
        <h3>Dne≈°n√≠ c√≠l splnƒõn! üéâ</h3>
        <button class="btn-main" onclick="location.reload()">Zpƒõt na p≈ôehled</button>
    </div>
</div>

<script>
    let db, activeDeck = ""; // Deklarace activeDeck vy≈ôe≈°ena
    const DB_NAME = "HistorySRSDatabaseImage", DB_VERSION = 1;

    async function dbOpen() {
        return new Promise((resolve) => {
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onupgradeneeded = (e) => e.target.result.createObjectStore("state");
            req.onsuccess = (e) => { db = e.target.result; resolve(); };
        });
    }

    async function dbSave(data) {
        return new Promise((resolve, reject) => {
            const tx = db.transaction("state", "readwrite");
            const store = tx.objectStore("state");
            const req = store.put(data, "currentDecks");
            req.onsuccess = () => resolve();
            req.onerror = () => reject();
        });
    }

    async function dbLoad() {
        return new Promise((r) => {
            const tx = db.transaction("state", "readonly");
            const req = tx.objectStore("state").get("currentDecks");
            req.onsuccess = () => r(req.result);
        });
    }

    let decks = {}, sessionCards = [], sessionIdx = 0, sessionLimit = 20, transitioning = false;
    let currentBase64 = "";

    async function init() {
        await dbOpen();
        const saved = await dbLoad();
        if (saved) decks = saved;
        renderMenu();
    }

    function renderMenu() {
        const list = document.getElementById('deck-list'), arch = document.getElementById('archived-list');
        list.innerHTML = ""; arch.innerHTML = ""; let hasArch = false;
        Object.keys(decks).forEach(n => {
            const isA = decks[n][0]?.archived;
            const due = decks[n].filter(c => c.nextReview <= Date.now()).length;
            const h = `<div class="deck-option"><input type="checkbox" value="${n}" ${isA?'':'checked'}>
                <div class="deck-info" onclick="openEditor('${n}')"><span class="deck-name">${n} ${isA?'üì¶':'‚úèÔ∏è'}</span>
                <span style="font-size:0.75rem; color:#666;">Karet: ${decks[n].length} | Dnes: ${due}</span></div>
                <button onclick="toggleArchive('${n}')" style="background:none; border:none; cursor:pointer; font-size:1.4rem;">${isA?'üì§':'üì•'}</button></div>`;
            if(isA){ arch.innerHTML += h; hasArch = true; } else list.innerHTML += h;
        });
        document.getElementById('archived-section').classList.toggle('hidden', !hasArch);
    }

    function toggleArchive(n) { const s = !decks[n][0].archived; decks[n].forEach(c => c.archived = s); dbSave(decks).then(renderMenu); }

    function startSession() {
        const sel = Array.from(document.querySelectorAll('#deck-list input:checked')).map(i => i.value);
        if(!sel.length) return; sessionCards = []; sel.forEach(n => sessionCards = sessionCards.concat(decks[n]));
        sessionCards = sessionCards.filter(c => c.nextReview <= Date.now()).sort((a,b)=>a.nextReview - b.nextReview).slice(0, sessionLimit);
        if(!sessionCards.length) return alert("Dnes nem√°≈° co opakovat!");
        sessionIdx = 0; document.getElementById('ui-menu').classList.add('hidden'); renderCard();
    }

    function renderCard() {
        if (sessionIdx >= sessionCards.length) { 
            document.getElementById('ui-learning').classList.add('hidden'); 
            document.getElementById('ui-done').classList.remove('hidden'); return; 
        }
        const c = sessionCards[sessionIdx]; updateLabels(c);
        document.getElementById('progress-text').innerText = `Karta ${sessionIdx + 1} z ${sessionCards.length}`;
        document.getElementById('progress-fill').style.width = `${((sessionIdx) / sessionCards.length) * 100}%`;
        
        document.getElementById('ui-btns-container').classList.add('hidden');
        document.getElementById('flip-hint').classList.remove('hidden');
        
        let imgHtml = c.qImg ? `<img src="${c.qImg}" class="card-img">` : "";
        document.getElementById('f-content').innerHTML = `<div style="font-size:0.7rem; color:var(--accent); margin-bottom:5px; font-weight:bold;">${c.deck.toUpperCase()}</div>${imgHtml}<div class="q-text">${c.q}</div>`;
        
        document.getElementById('b-content').innerHTML = ""; 
        document.getElementById('card-el').classList.remove('flipped'); 
        document.getElementById('ui-learning').classList.remove('hidden'); 
        transitioning = false;
    }

    async function handleSRS(q) {
        if(transitioning) return; let c = sessionCards[sessionIdx];
        if(q < 3){ c.reps = 0; c.interval = 0; c.nextReview = Date.now(); }
        else {
            if(!c.reps) c.interval = (q==3?0.007 : (q==4?1:4));
            else if(c.reps==1) c.interval = 6; else c.interval = Math.round(c.interval * c.ef);
            c.reps++; c.ef = Math.max(1.3, c.ef + (0.1 - (5-q)*(0.08 + (5-q)*0.02))); c.nextReview = Date.now() + (c.interval * 86400000);
        }
        const idx = decks[c.deck].findIndex(i => i.id === c.id); decks[c.deck][idx] = c; 
        await dbSave(decks); sessionIdx++; renderCard();
    }

    function handleFlip() {
        if(document.getElementById('card-el').classList.contains('flipped') || transitioning) return;
        transitioning = true; document.getElementById('card-el').classList.add('flipped');
        setTimeout(() => {
            const c = sessionCards[sessionIdx];
            document.getElementById('b-content').innerHTML = c.a.length > 1 ? `<ul class="a-list">${c.a.map(i=>`<li>${i}</li>`).join('')}</ul>` : `<div style="font-size:1.3rem; border-left:5px solid var(--highlight); padding-left:15px;">${c.a[0]}</div>`;
            document.getElementById('ui-btns-container').classList.remove('hidden'); 
            document.getElementById('flip-hint').classList.add('hidden'); 
            transitioning = false;
        }, 600);
    }

    function updateLabels(c) {
        const f = (q) => q==0?"<1m" : (q==3?(c.reps?Math.round(c.interval*1.2)+"d":"10m") : (c.reps?Math.round(c.interval*c.ef)+"d" : (q==5?"4d":"1d")));
        document.getElementById('l-hard').querySelector('span').innerText = f(3);
        document.getElementById('l-good').querySelector('span').innerText = f(4);
        document.getElementById('l-easy').querySelector('span').innerText = f(5);
    }

    function previewImg(e) {
        const reader = new FileReader();
        reader.onload = () => {
            currentBase64 = reader.result;
            document.getElementById('img-preview').src = currentBase64;
            document.getElementById('img-preview').style.display = "block";
            document.getElementById('btn-del-img').style.display = "block";
        };
        reader.readAsDataURL(e.target.files[0]);
    }
    function removeImg() { currentBase64 = ""; document.getElementById('img-preview').style.display = "none"; document.getElementById('btn-del-img').style.display = "none"; document.getElementById('in-card-img').value = ""; }

    function openCreator() { activeDeck = ""; document.getElementById('ui-menu').classList.add('hidden'); document.getElementById('ui-editor').classList.remove('hidden'); document.getElementById('in-deck-name').value = ""; document.getElementById('in-deck-name').disabled = false; document.getElementById('btn-next').classList.remove('hidden'); document.getElementById('card-form').classList.add('hidden'); }
    function openEditor(n) { activeDeck = n; document.getElementById('ui-menu').classList.add('hidden'); document.getElementById('ui-editor').classList.remove('hidden'); document.getElementById('in-deck-name').value = n; confirmName(); }
    function confirmName() { const n = document.getElementById('in-deck-name').value.trim(); if(!n) return; if(!decks[n]) decks[n] = []; activeDeck = n; document.getElementById('in-deck-name').disabled = true; document.getElementById('btn-next').classList.add('hidden'); document.getElementById('card-form').classList.remove('hidden'); renderEditorList(); }
    
    async function saveCard() {
        const q = document.getElementById('in-card-q').value.trim(), a = document.getElementById('in-card-a').value.trim(), id = document.getElementById('in-card-id').value;
        if(!q || !a) return;
        if(id){
            const i = decks[activeDeck].findIndex(c=>c.id==id);
            decks[activeDeck][i].q = q; decks[activeDeck][i].a = a.split('\n'); decks[activeDeck][i].qImg = currentBase64;
        } else {
            decks[activeDeck].push({ q, a: a.split('\n'), qImg: currentBase64, id: Date.now(), nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: activeDeck, archived: false });
        }
        await dbSave(decks); clearForm(); renderEditorList();
    }

    function renderEditorList() { document.getElementById('editor-card-list').innerHTML = decks[activeDeck].map(c => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee; background:white;"><div>${c.qImg?'üñºÔ∏è ':''}${c.q}</div><div><span onclick="loadEdit(${c.id})" style="cursor:pointer; margin-right:10px;">‚úèÔ∏è</span><span onclick="delCard(${c.id})" style="cursor:pointer; color:red;">üóëÔ∏è</span></div></div>`).join(''); }
    function loadEdit(id) {
        const c = decks[activeDeck].find(i=>i.id==id);
        document.getElementById('in-card-q').value = c.q; document.getElementById('in-card-a').value = c.a.join('\n'); document.getElementById('in-card-id').value = c.id;
        if(c.qImg) { currentBase64 = c.qImg; document.getElementById('img-preview').src = c.qImg; document.getElementById('img-preview').style.display = "block"; document.getElementById('btn-del-img').style.display = "block"; } else { removeImg(); }
    }
    function clearForm() { document.getElementById('in-card-q').value = ""; document.getElementById('in-card-a').value = ""; document.getElementById('in-card-id').value = ""; removeImg(); }
    async function delCard(id) { if(confirm("Smazat?")){ decks[activeDeck] = decks[activeDeck].filter(i=>i.id!=id); await dbSave(decks); renderEditorList(); } }

    function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(decks)])); a.download="historie_zaloha.json"; a.click(); }
    async function importData(e) {
        const r = new FileReader();
        r.onload = async (v) => {
            const imp = JSON.parse(v.target.result);
            if (Array.isArray(imp)) {
                const n = prompt("N√°zev t√©matu?");
                if (n) { decks[n] = imp.map(c => ({...c, deck: n, id: c.id || Date.now()+Math.random(), nextReview: Date.now()})); await dbSave(decks); location.reload(); }
            } else { decks = Object.assign({}, decks, imp); await dbSave(decks); location.reload(); }
        };
        r.readAsText(e.target.files[0]);
    }
    function fullReset() { if(confirm("Smazat v≈°e?")){ indexedDB.deleteDatabase(DB_NAME); location.reload(); } }
    init();
</script>
</body>
</html>
